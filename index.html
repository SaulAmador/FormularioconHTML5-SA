<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-DyZv5M8cG5V42Z0PhFlQR0b9bMGqjQk1MkO9TguOtI6kF8Bfb02lhD1htT5fG6mo" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario-SA</title>   
</head>


<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="exampleAccount">Card #</label>
                                <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleCtrl">CVC #</label>
                                <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="exampleAmount">Amount $</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleFirst">First Name</label>
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleLast">Last Name</label>
                                <input class="form-control" id="exampleLast" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleCity">City</label> <input class="form-control" id="exampleCity"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="AG">
                                        Aguascalientes
                                    </option>
                                    <option value="BC">
                                        Baja California
                                    </option>
                                    <option value="BCS">
                                        Baja California Sur
                                    </option>
                                    <option value="CP">
                                        Campeche
                                    </option>
                                    <option value="CH">
                                        Chiapas
                                    </option>
                                    <option value="CHUA">
                                        Chihuahua
                                    </option>
                                    <option value="CDMX">
                                        Ciudad de México
                                    </option>
                                    <option value="CZ">
                                        Coahuila de Zaragoza
                                    </option>
                                    <option value="CO">
                                        Colima
                                    </option>
                                    <option value="DU">
                                        Durango
                                    </option>
                                    <option value="GJ">
                                        Guanajuato
                                    </option>
                                    <option value="GR">
                                        Guerrero
                                    </option>
                                    <option value="HI">
                                        Hidalgo
                                    </option>
                                    <option value="JA">
                                        Jalisco
                                    </option>
                                    <option value="EDM">
                                        Estado de México
                                    </option>
                                    <option value="MO">
                                        Michoacán de Ocampo
                                    </option>
                                    <option value="MR">
                                        Morelos
                                    </option>
                                    <option value="NY">
                                        Nayarit
                                    </option>
                                    <option value="NL">
                                        Nuevo León
                                    </option>
                                    <option value="OX">
                                        Oaxaca
                                    </option>
                                    <option value="PB">
                                        Puebla
                                    </option>
                                    <option value="QT">
                                        Querétaro
                                    </option>
                                    <option value="QR">
                                        Quintana Roo
                                    </option>
                                    <option value="SL">
                                        San Luis Potosí
                                    </option>
                                    <option value="SN">
                                        Sinaloa
                                    </option>
                                    <option value="SR">
                                        Sonora
                                    </option>
                                    <option value="TB">
                                        Tabasco
                                    </option>
                                    <option value="TM">
                                        Tamaulipas
                                    </option>
                                    <option value="TX">
                                        Tlaxcala
                                    </option>
                                    <option value="VR">
                                        Veracruz de Ignacio de la Llave
                                    </option>
                                    <option value="YC">
                                        Yucatán
                                    </option>
                                    <option value="ZT">
                                        Zacatecas
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleZip">Postal Code</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                            <div class="col-md-6 pb-3">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
